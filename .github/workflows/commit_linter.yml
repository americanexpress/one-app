name: Commit Linting
on: pull_request
jobs:
  one-app-unit-tests:
    if: (github.actor!= 'dependabot[bot]') && (contains(github.head_ref, 'dependabot/') == false)
    name: Commit Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: lint
        run: |
          NODE_ENV=development npm ci
          npx commitlint --from HEAD~${{ github.event.pull_request.commits }} --to HEAD
