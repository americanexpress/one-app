name: Build Size

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: preactjs/compressed-size-action@v2
        env:
          NODE_ENV: development
        with:
          build-script: "build:bundle"
          pattern: "./build/**/*.js"
          exclude: "{**/i18n/*.js , **/legacy/*.js, **/*.map,**/node_modules/**}"