categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label:
      - 'chore'
      - 'dependencies'
  - title: '📖 Documentation'
    label:
      - 'documentation'

exclude-labels:
  - 'skip-release-drafter'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
name-template: 'Play $NEXT_MINOR_VERSION'
tag-template: '$NEXT_MINOR_VERSION'
filter-by-commitish: true
commitish: main
template: |
  ## Changes

  $CHANGES


