env:
  - NODE_ENV="production"
language: node_js
node_js:
  - "12"
  - "14"
services:
  - docker
before_install:
  # Create a master branch for commitlint
  # https://github.com/conventional-changelog/commitlint/issues/6
  - git remote set-branches --add origin master && git fetch
install: NODE_ENV=development npm ci
script: |
  npm run test:git-history
  npm run test:lockfile
  npm run test:lint
  npm run test:unit
  npm run build:prod-sample
  ./scripts/run-integration-tests.travis.sh
  npm run test:danger

